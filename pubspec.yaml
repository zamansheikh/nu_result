name: nu_result
description: "NU Result - CGPA Calculator and Marksheet Generator for National University students"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.9.2+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^8.0.3
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  connectivity_plus: ^6.1.3
  shared_preferences: ^2.5.3
  flutter_native_splash: ^2.4.6
  flutter_widget_from_html: ^0.16.0
  pdf: ^3.11.3
  path_provider: ^2.1.5
  html: ^0.15.5+1
  http: ^1.3.0
  open_file: ^3.5.10
  icons_launcher: ^3.0.1
  rename_app: ^1.6.2
  toastification: ^3.0.2
  easy_url_launcher: ^0.0.7
  uuid: ^4.5.1
  flutter_svg: ^2.1.0
  fl_chart: ^0.71.0
  dio: ^5.8.0+1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  package_rename: ^1.10.0

flutter:
 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon/
    - assets/svg/
    - assets/qr.png
    - assets/fonts/TiroBangla-Regular.ttf
    - assets/fonts/TiroBangla-Italic.ttf
    - assets/fonts/OpenSans-Regular.ttf
    - assets/fonts/OpenSans-Bold.ttf
    - assets/fonts/OpenSans-Italic.ttf
    - assets/fonts/OpenSans-BoldItalic.ttf

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic